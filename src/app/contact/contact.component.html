<div class="container box mt-4">
    <div class="content">
        <p class="title is-2 has-text-info">Let's talk!</p>
        <p class="subtitle is-4 has-text-grey">Feel free to send us a message</p>
    </div>
    <div class="columns is-vcentered">
        <div class="column">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left">
                      <input class="input" type="text" placeholder="Your name goes here">
                      <span class="icon is-small is-left">
                        <fa-icon [icon]="faPerson"></fa-icon>
                      </span>
                    </div>
                </div>
                  
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Your email goes here">
                      <span class="icon is-small is-left">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                    <!-- <p class="help is-danger">This email is invalid</p> -->
                </div>
                  
                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control">
                      <div class="select">
                        <select>
                            <option>Question</option>
                            <option>Complaint</option>
                            <option>Other</option>
                        </select>
                      </div>
                    </div>
                </div>
                  
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Your message goes here"></textarea>
                    </div>
                </div>
                  
                <div class="field">
                    <div class="control">
                      <label class="checkbox">
                        <input type="checkbox">
                        I agree to the <a href="#">terms and conditions</a>
                      </label>
                    </div>
                </div>
                  
                <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
        </div>
        <div class="column">
            <!-- <p class="title is-2">Remember ...</p>
            <p>We take your complaints very seriously!</p> -->
        </div>
    </div>
</div>
